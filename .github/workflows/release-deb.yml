name: Build .deb package

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential autoconf automake libtool pkg-config \
            libx11-dev libxext-dev libxinerama-dev libxrandr-dev \
            libxfixes-dev libxdamage-dev libxcomposite-dev libxcursor-dev \
            libxtst-dev libxi-dev libxkbfile-dev \
            libssl-dev libjpeg-dev zlib1g-dev \
            libvncserver-dev libavahi-client-dev

      - name: Build
        run: |
          autoreconf -fiv
          ./configure --prefix=/usr
          make -j$(nproc)

      - name: Determine version
        id: version
        run: |
          base=$(grep '^AC_INIT' configure.ac | sed 's/AC_INIT([^,]*, *//' | sed 's/[,)].*//' | tr -d '[:space:]')
          rev=${{ github.run_number }}
          echo "version=${base}-${rev}netlinux1" >> "$GITHUB_OUTPUT"
          echo "tag=v${base}-${rev}netlinux1" >> "$GITHUB_OUTPUT"

      - name: Package with checkinstall
        run: |
          sudo apt-get install -y checkinstall
          sudo checkinstall --default \
            --pkgname=x11vnc \
            --pkgversion="${{ steps.version.outputs.version }}" \
            --maintainer="graham@netlinux.co.uk" \
            --requires="libx11-6,libjpeg8,libssl3,libxtst6,libxdamage1,libxfixes3,libxrandr2,libvncserver1,libxinerama1" \
            --pakdir=. \
            --install=no \
            --fstrans=no \
            make install

      - name: Repack .deb for reprepro compatibility
        run: |
          DEB=$(ls x11vnc_*.deb)
          sudo chmod 666 "$DEB"
          mkdir repack && cd repack
          ar x "../$DEB"
          for f in *.zst; do
            [ -f "$f" ] || continue
            zstd -d "$f"
            xz "${f%.zst}"
            rm "$f"
          done
          rm "../$DEB"
          ar rcs "../$DEB" debian-binary control.tar.xz data.tar.xz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: x11vnc ${{ steps.version.outputs.version }}
          body: |
            x11vnc 0.9.17 (netlinux fork) â€” VNC server for real X displays.

            Features: multi-touch, mousewheel, 8-button mouse, DRM/shm rawfb,
            SSL/TLS, robust defaults (-forever, -auth guess, -noxdamage),
            -noauth option.

            Automated build from commit ${{ github.sha }}

            Install: `sudo dpkg -i x11vnc_*.deb`
          files: x11vnc_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify package repository
        run: |
          sleep 5
          SIGNATURE=$(echo -n '{"repo":"netlinux-ai/x11vnc","tag":"${{ steps.version.outputs.tag }}"}' \
            | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" -binary \
            | xxd -p -c 256)
          curl -sf -X POST \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Signature: sha256=${SIGNATURE}" \
            -d '{"repo":"netlinux-ai/x11vnc","tag":"${{ steps.version.outputs.tag }}"}' \
            https://packages.netlinux.co.uk/webhook/update-repo
